<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <!-- SRC LIB FILES -->
  <script src="lib/jquery.js"></script>
  <script src="lib/jquery/jquery.ui.core.js"></script>
  <script src="lib/jquery/jquery.ui.widget.js"></script>
  <script src="lib/jquery/jquery.ui.position.js"></script>
  <script src="lib/jquery/jquery.autocomplete.js"></script>

  <script src="lib/underscore-1.4.4.js"></script>
  <script src="lib/backbone-1.0.0.js"></script>
  <script src="lib/backbone-forms.js"></script>

  <script src="lib/hogan.js"></script>

  <script src="../src/editors/autoselect.js"></script>
</head>
<body>
  <div id="form">
  </div>

  <!-- Editors -->
  <script>
    var itemTemplate = Hogan.compile("<li><a>{{title}}</a></li>");
    var as = new Backbone.Form.editors.AutoSelect({
      schema: {
        sourceUrl: "http://localhost:3000/cloud/teams.json",
        itemTemplate: itemTemplate
      }
    }).render();

    as.on('search', function(a, b) {
      debugger
    });

    $('#form').append(as.el);
  </script>
</body>
</html>
